<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Render All Elements normal -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;800&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

    <section class="data-storage">
        <div class="container">
            <div class="services">
                <img class="logo" src="images/logo.svg" alt="logo">
                <div class="links">
                    <a href="">
                        <img src="images/icon-document.svg" alt="">
                    </a>
                    <a href="">
                        <img src="images/icon-folder.svg" alt="">
                    </a>
                    <a href="">
                        <img src="images/icon-upload.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="data-usage">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
                <div class="info">
                    <div class="data-left">
                        <span>185</span>
                        <span>GB LEFT</span>
                    </div>
                    <div class="range">
                        <span></span>
                    </div>
                    <div class="limit">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/slmanZineDine">Slman Zinedine</a>.
    </div>
</body>
</html>
